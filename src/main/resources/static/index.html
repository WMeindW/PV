<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div>
    <form action="/order" method="post">
        <div id="form">
            <h2>Order</h2>
            <label>
                <input id="name" type="hidden" name="name" placeholder="Name" required>
            </label>
            <label>
                <input id="surname" type="hidden" name="surname" placeholder="Surname" required>
            </label>
            <label>
                <select name="products">
                </select>
            </label>
            <label>
                <input type="number" value="1" name="productNumber"
                       required>
            </label>
        </div>
        <button id="add">Add more</button>
        <input type="submit" value="Order">
    </form>
</div>
</body>
</html>
